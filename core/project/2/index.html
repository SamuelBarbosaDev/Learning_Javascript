<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 2</title>
</head>
<body>
    <h1>Projeto 2.</h1>
    <script>
        console.log(`Hello world.`);
        const nome = prompt('Digite o seu nome:');
        document.body.innerHTML += `Seu nome é: ${nome} <br />`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras. <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra LETRA no seu nome? ${nome.indexOf('m')}<br />`;
        document.body.innerHTML += `Qual o último índice da letra LETRA no seu nome? ${nome.lastIndexOf('m')}<br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.substring(nome.length - 3)}<br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}<br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br />`;
    </script>
</body>
</html>
