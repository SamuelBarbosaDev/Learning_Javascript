<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <section class="main-content">
            <h1>Formulário de cadastro</h1>
            <ul>
                <li>Nenhum campo pode estar vazio.</li>
                <li>Usuário só poderá conter letras e/ou números.</li>
                <li>Usuário deverá ter entre 3 e 12 caracteres.</li>
                <li>Senha precisa ter entre 6 e 12 caracteres.</li>
            </ul>
            <form action="/core/project/7/index.html" name="frm_cpf" method="post">
                <div>
                    <label for="name">Nome</label>
                    <input type="text" id="name" class="valid">
                </div>
                <div>
                    <label for="lastname">Sobrenome</label>
                    <input type="text" id="lastname" class="valid">
                </div>
                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" class="valid">
                </div>
                <div>
                    <label for="user">Usuário</label>
                    <input type="text" id="user" class="valid">
                </div>
                <div>
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="valid">
                </div>
                <div>
                    <label for="repassword">Repetir Senha</label>
                    <input type="password" id="repassword" class="valid">
                </div>
                <div class="container-btn">
                    <input type="submit" class="btn-forms">
                    <!-- <button type="submit" class="btn-forms">Enviar</button> -->
                </div>
            </form>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
