<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key code</title>
</head>
<body>
    <main>
        <section class="main-container">
            <h1>Estudo sobre Key Code</h1>
            <div class="content">
                <input type="text" id="caixa-de-texto">
                <p class="alert">Aperte F1, ou, outro F.</p>
            </div>
        </section>
    </main>
</body>

<script>
    document.getElementsByTagName('input')[0].addEventListener('keyup', (e) => {
        document.getElementsByTagName('p')[0].innerText = `VocÃª pressionou a seguinte tecla: ${event.code} | ASCII ${event.which}`

        if(e.code === 'F3'){
            e.preventDefault()
            e.target.style = 'background-color: red;'
        }
        
    })
</script>
<style>
    /* Fonts */
    :root {
        font-family: sans-serif;
        font-size: 62.5%;
    }

    /* Colors */
    :root {
        --color-default: #fff;
        --color-primary: rgb(17, 86, 102);
        --color-secondary: rgba(17, 86, 102, .5);
    }

    /* Gaps */
    :root {
        --gap-default: 5rem;
        --gap-small: 1.5rem;
    }

    /* Global */
    * {
        margin: 0;
        padding: 0;
        font-size: 1.5rem;
    }

    html {
        scroll-behavior: var(--color-primary);
    }

    body {
        background-color: var(--color-primary);
    }

    h1 {
        font-size: 3rem;
    }

    li {
        margin-top: 1rem;
    }

    code {
        font-weight: bolder;
    }

    /* MAIN */
    main {
        display: flex;
        min-height: 100vh;
        align-items: center;
    }

    .main-container {
        margin: 0 auto;
        margin-top: 5rem;
        margin-bottom: 5rem;
        padding: var(--gap-default);
        min-height: 80vh;
        width: 60rem;
        border-radius: 1.5rem;
        background-color: var(--color-default);
    }

    .main-container>h1 {
        text-align: center;
        margin-bottom: var(--gap-small);
    }

    .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* AULA */
    .alert{
        background-color: yellowgreen;
        font-weight: bold;
        padding: 2rem;
        text-align: center;
    }

    #caixa-de-texto{
        padding: 2rem;
        margin-bottom: 2rem;
        width: 80%;
        text-align: center;
    }
</style>
</html>
