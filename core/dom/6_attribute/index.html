<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
</head>
<body>
    <main>
        <section class="main-content">
            <section class="header-title">
                <h1>Attribute</h1>
                <span>Alterando os atributos da tag <strong>IMG</strong>.</span>
            </section>
            <section class="container-image">
                <img>
            </section>
            <p></p>
        </section>
    </main>
</body>
<script>
    const tagImg = document.querySelector('img');
    const tagP = document.getElementsByTagName('p')
    tagImg.src = 'img/pic_htmltree.gif'
    tagImg.alt = 'dom-structure'
    tagP[0].innerHTML = `Conte√∫do do <strong>ALT</strong> da tag <strong>IMG</strong>: ${tagImg.alt}`
    tagP[0].style.marginTop = '3rem'
    tagP[0].style.textAlign = 'center'
</script>

    :root{
        font-family: sans-serif;
        font-size: 62.5%;

        --color-primary: rgb(17, 86, 102);
        --color-secondary: rgba(17, 86, 102, .5);

        --gap-default: 5rem;
        --gap-small:1.5rem;
    }

    /* Global */
    *{
        margin: 0;
        padding: 0;

    html{

    h1{

        margin-top: 1rem;
    }

    main{

    .main-content{
