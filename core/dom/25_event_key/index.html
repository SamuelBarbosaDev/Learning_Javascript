<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event.key</title>
</head>
<body>
    <main>
        <section class="main-container">
            <h1>Estudo sobre os eventos dos bot√µes, Mouse e teclado</h1>
            <div class="content">
                <p class="alert">Interaja comigo (click aqui) & Aperte F12 e Abrar o console.</p>
            </div>
        </section>
    </main>
</body>

<script>
    document.getElementsByTagName('p')[0].addEventListener('mousemove', () => {
        console.log(event.button)

        if(event.shiftKey) console.log('Shift')
        if(event.altKey) console.log('Alt')
        if(event.ctrlKey) console.log('Ctrl')
        if(event.ctrlKey && event.shiftKey) console.log('Ctrl + Shift')

    })
</script>
