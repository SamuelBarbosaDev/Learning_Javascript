<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function & Events</title>
</head>
<body>
    <main>
        <section class="main-container">
            <div class="content">
                <h1>Estudo sobre arrow function & events</h1>
                <button>Fundo Transparente</button>
            </div>
        </section>
    </main>
</body>
<script>
    document.getElementsByTagName('button')[0].onclick = (button) => {
        const e = document.getElementsByTagName('h1')[0]
        
        if(e.style.backgroundColor === '') {
            e.style.backgroundColor = 'yellow'
            button.textContent = 'Fundo Amarelo'
        }
        else {
            e.style.backgroundColor = ''
            button.textContent = 'Fundo Transparente'
        }
    }
</script>
<style>
        /* Fonts */
        :root {
        font-family: sans-serif;
        font-size: 62.5%;
    }

    /* Colors */
    :root {
        --color-default: #fff;
        --color-primary: rgb(17, 86, 102);
        --color-secondary: rgba(17, 86, 102, .5);
    }

    /* Gaps */
    :root {
        --gap-default: 5rem;
        --gap-small: 1.5rem;
    }

    /* Global */
    * {
        margin: 0;
        padding: 0;
        font-size: 1.5rem;
    }

    html {
        scroll-behavior: var(--color-primary);
    }

    body {
        background-color: var(--color-primary);
    }

    h1 {
        font-size: 3rem;
    }

    li {
        margin-top: 1rem;
    }

    code {
        font-weight: bolder;
    }

    /* MAIN */
    main {
        display: flex;
        min-height: 100vh;
        align-items: center;
    }

    .main-container {
        margin: 0 auto;
        margin-top: 5rem;
        margin-bottom: 5rem;
        padding: var(--gap-default);
        min-height: 80vh;
        width: 60rem;
        border-radius: 1.5rem;
        background-color: var(--color-default);
    }

    .main-container > .content > h1 {
        text-align: center;
        margin-bottom: var(--gap-small);
    }

    .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* AULA */
    .alert{
        background-color: yellowgreen;
        font-weight: bold;
    }

    button{
        height: 10rem;
        width: 20rem;
    }

</style>
</html>
