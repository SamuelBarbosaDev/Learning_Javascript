    <title>Get & Has Attribute</title>

<body>
    <main>
        <section class="main-content">
            <section class="header-title">
                <h1>Get & Has Attribute</h1>
                <span>Aperte no <strong>F12</strong> e vá até console.</span>
            </section>
            <nav>
                <a href="https://www.youtube.com/watch?v=kAy4jSPC9bg&list=PLXik_5Br-zO9cIwyboNFEnpTXfmB6CAuZ&index=9"
                    id="link" target="_blank" class="links_style"></a>
            </nav>
        </section>
    </main>
</body>
<script>
    const tagA = document.getElementsByTagName('a');
    const tagP = document.getElementsByTagName('p');
    const mainContent = document.getElementsByClassName('main-content')

    // Selecionando o atributo ID:
    if (tagA[0].hasAttribute('id')) {
        console.log(`Tem um ID: ${tagA[0].id}`)
    }

    // Imprimindo o Node de Atributos da tag "a" no console.
    console.log(tagA[0].attributes)

    // Exibindo atributos da tag "a"
    function criandoTagP(att) {
        const criandoTagP = document.createElement('p')
        criandoTagP.textContent += att
        mainContent[0].appendChild(criandoTagP)
    }

    let listaDeAtributos = [
        tagA[0].getAttribute('id'),
        tagA[0].getAttribute('target'),
        tagA[0].getAttribute('class')
    ];

    for (att of listaDeAtributos) {
        criandoTagP(att)
    };


</script>
